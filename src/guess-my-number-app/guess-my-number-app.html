<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="guess-my-number-app">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
        border-radius: 20px;
        background-color: var(--paper-blue-50);
        max-width: 480px;

        @apply --paper-font-common-base;
      }

      h1 {
        color: var(--paper-blue-900);
        margin: 0 0 .5em;
      }

      h2 {
        color: var(--paper-blue-400);
        font-size: 3.5em;
        margin: 0 4px;
      }

      paper-button {
        margin-bottom: 1em;
        background-color: var(--paper-blue-500);
        color: white;
        font-weight: 600;
      }

      .total-score {
        font-size: 1.5em;
      }

      .play-again {
        width: auto;
        margin: 0;
      }
    </style>

    <h1>[[title]]</h1>

    <template is="dom-if" if="[[showAnswerChoices]]">
      <template is="dom-repeat" items="[[answerChoices]]">
        <paper-button raised on-click="isCorrect">[[item]]</paper-button>
      </template>
    </template>

    <h2>
      <template is="dom-repeat" items="[[lifePointsArray]]">
        <span>[[item]]</span>
      </template>
    </h2>

    <template is="dom-if" if="[[hint]]">
      <p>[[hint]]</p>
    </template>

    <template is="dom-if" if="[[showGameOver]]">
      <p>The correct answer was [[randomNumber]].<p>
      <p>You lost 1 point from your total score.</p>
    </template>

    <template is="dom-if" if="[[showWinGame]]">
      <p>You have won [[lifePoints]] points!</p>
      <p>The correct answer was indeed [[randomNumber]].</p>
    </template>
  
    <template is="dom-if" if="[[!showAnswerChoices]]">
      <h1 class="total-score">Total score: [[score]]</h1>
      <p><paper-button raised on-click="init" class="play-again">Play again</paper-button></p>
    </template>

  </template>

  <script>
    const randomNumber = (max, min = 0) => Math.floor(Math.random() * max) + min;

    class GuessMyNumberApp extends Polymer.Element {
      static get is() { return 'guess-my-number-app'; }
      static get properties() {
        return {
          max: {
            type: Number,
          },
          lifePoints: {
            type: Number,
          },
          randomNumber: {
            type: Number,
          },
          answerChoices: {
            type: Array,
          },
          lifePointsArray: {
            type: Array,
          },
          hint: {
            type: String,
          },
          showGameOver: {
            type: Boolean,
          },
          showWinGame: {
            type: Boolean,
          },
          showAnswerChoices: {
            type: Boolean,
          },
          score: {
            type: Number,
            value: 0,
          },
          title: {
            type: String,
          },
        };
      }

      loseLife() {
        this.lifePoints = (this.lifePoints - 1 > 0) ?
          this.lifePoints - 1 : 0;

        const updated = this.lifePointsArray.slice();

        updated.pop();

        this.lifePointsArray = updated;

        if (this.lifePoints <= 0) {
          this.score = this.score - 1;
          this.title = 'Game over';
        }
      }

      isCorrect(e) {
        if (this.lifePoints > 0 && this.randomNumber == e.currentTarget.innerText){
          this.showWinGame = true;
          this.showGameOver = false;
          this.hint = '';
          this.score = this.score + this.lifePoints;
          this.title = 'You win!';
        } else {
          this.loseLife();
          this.hiOrLo(e);
          this.showGameOver = this.lifePoints === 0;
          this.showWinGame = false;
        }

        this.showAnswerChoices = !(this.showGameOver || this.showWinGame);
      }

      hiOrLo(e) {
        if (e.currentTarget.innerText < this.randomNumber) {
          this.hint = `${e.currentTarget.innerText} is too low.`;
        }

        if (e.currentTarget.innerText > this.randomNumber) {
          this.hint = `${e.currentTarget.innerText} is too high.`;
        }
      }

      init() {
        let increment = 0

        this.max = randomNumber(14, 7);

        // Formula is log2(n+1) optimum attemps to guess a number n.
        // See https://puzzling.stackexchange.com/questions/3074/6-tries-to-guess-a-number-between-1-100
        this.lifePoints = Math.round(Math.log2(this.max + 2)); // +2 instead of +1 because 0 is also a choice.

        this.randomNumber = randomNumber(this.max);
        this.answerChoices = new Array(this.max + 1).fill(0).map(() => {
          const result = increment; increment = increment + 1; return result; 
        });

        this.lifePointsArray = new Array(this.lifePoints).fill('\u272a');
        this.showGameOver = false;
        this.showWinGame = false;
        this.hint = '';
        this.showAnswerChoices = true;

        this.title = 'Which number am I thinking of?';
      }

      constructor() {
        super();

        this.init();
      }
    }

    window.customElements.define(GuessMyNumberApp.is, GuessMyNumberApp);
  </script>
</dom-module>
