<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="guess-my-number-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>
      [[lifePoints]] life points
      <template is="dom-repeat" items="[[lifePointsArray]]">
        [[item]]
      </template>
    </h2>

    <p>Guess my number (between 0 and [[max]])</p>

    <p>Hint: [[hint]]</p>

    <template is="dom-repeat" items="[[answerChoices]]">
      <button on-click="isCorrect">[[item]]</button>
    </template>

    <!--<p>DEBUG: random number to guess is [[randomNumber]]</p>-->


    <button on-click="init">Start again</button>
  
  <template is="dom-if" if="[[showGameOver]]">
      RIP, Do you want to start over?
  </template>
  
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    const randomNumber = (max, min = 0) => Math.round(Math.random() * max) + min;

    class GuessMyNumberApp extends Polymer.Element {
      static get is() { return 'guess-my-number-app'; }
      static get properties() {
        return {
          max: {
            type: Number,
          },
          lifePoints: {
            type: Number,
          },
          randomNumber: {
            type: Number,
          },
          answerChoices: {
            type: Array,
          },
          lifePointsArray: {
            type: Array,
          },
          hint: {
            type: String,
          },
          showGameOver: {
            type: Boolean, value: false,
          },
        };
      }

      loseLife() {
        this.lifePoints = (this.lifePoints - 1 > 0) ?
          this.lifePoints - 1 : 0;

        const updated = this.lifePointsArray.slice();

        updated.pop();

        this.lifePointsArray = updated;
      }

      isCorrect(e) {
        if(this.randomNumber == e.toElement.innerText){
          alert("You win!");
        } else {
          this.loseLife();
          this.hiOrLo(e);
          this.isGameOver();
        }
      }

      isGameOver(){
        if (this.lifePoints === 0){
          /*if (window.confirm("RIP, Do you want to start over?")) {
            this.init();
          }else {
            this.isGameOver();
          }*/
          this.showGameOver = true;
        }
      }

      hiOrLo(e) {
        if(e.toElement.innerText < this.randomNumber){
          this.hint = "Your number is higher than te anwser."
        }else if(e.toElement.innerText > this.randomNumber){
          this.hint = "Your number is lower than te anwser."
        }
      }

      init() {
        let increment = 0

        this.max = randomNumber(9, 3);
        this.lifePoints = this.max - 3;
        if (this.lifePoints > 3) {
          this.lifePoints = 3;
        } else if (this.lifePoints < 1 ) {
          this.lifePoints = 1;
        }
        this.randomNumber = randomNumber(this.max);
        this.answerChoices = new Array(this.max + 1).fill(0).map(() => {
          const result = increment; increment = increment + 1; return result; 
        });

        this.lifePointsArray = new Array(this.lifePoints).fill('\u2661');
        this.showGameOver = false;
        this.hint = " ";
      }

      constructor() {
        super();

        this.init();
      }
    }

    window.customElements.define(GuessMyNumberApp.is, GuessMyNumberApp);
  </script>
</dom-module>
